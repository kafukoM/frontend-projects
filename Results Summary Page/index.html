<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary Page</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="results">
                <span>Your Result</span>
                <div class="circle">
                    <h1>80</h1>
                    <span>out of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>

            </div>
        </div>
        <div class="right">
            <div class="summary">
                <h3>Summary</h3>
                <div class="marks one">
                    <div class="a"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</div>
                    <div class="percent">80/100</div>
                </div>
                <div class="marks two">
                    <div class="b"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
                    <div class="percent">80/100</div>
                </div>
                <div class="marks three">
                    <div class="c"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
                    <div class="percent">80/100</div>
                </div>
                <div class="marks four">
                    <div class="d"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
                    <div class="percent">80/100</div>
                </div>
                <input type="button" value="Continue">
            </div>
        </div>

</body>

</html>
