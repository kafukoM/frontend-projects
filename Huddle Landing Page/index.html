<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1c470c42a5.js" crossorigin="anonymous"></script>

    <title>Landing Page</title>
</head>

<body>

    <div class="parent-container">
        <img src="./img/bg-desktop.svg" alt="background-image" srcset="" id="bg-image">
        <div class="content-container">
            <div class="header">
                <img src="./img/logo.svg" alt="header-image" id="logo">
            </div>
            <div class="body">
                <div class="image-container">
                    <img src="./img/illustration-mockups.svg" alt="background">
                </div>
                <div class="body-text">
                    <div class="item heading">
                        <h1>Build The Community Your Fans Will Love</h1>
                    </div>
                    <div class="item paragraph">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users through genuine discussions
                    </div>



                    <input type="button" value="Register">
                </div>
            </div>
            <div class="footer">
                <div class="circle"> <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="circle"> <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="circle"> <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>


            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kafukoM">Kafuko Marvin</a>.
    </footer>

</body>

</html>
