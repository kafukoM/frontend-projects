<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c470c42a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <div class="parent-container">
        <div class="header-container">
            <img src="./images/logo.svg" alt="" srcset="">
            <br>
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
            <br>
            <form class="email-container" novalidate>
                <input type="email" name="mail" id="mail" placeholder="Your email address..." pattern="email" required>
                <input type="submit" value="Notify Me" id="submitBtn" type="button">
            </form>
            <div class="emailStatus"></div>
        </div>

        <div class="body-container">
            <img src="./images/illustration-dashboard.png" alt="" srcset="" id="dashboard">
        </div>
        <div class="social-container">
            <div class="icons">
                <div class="icon-border"> <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>

                <div class="icon-border"> <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="icon-border"> <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
            </div>
            &copy; Copyright Ping. All rights reserved.
        </div>

    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/kafukoM">Kafuko Marvin</a>.
        </p>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
